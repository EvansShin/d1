<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>D1프로젝트</title>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <a href="" class="icon-btn btn-back"></a>
            <h1></h1>
            <!-- <div>
                <a href="" class="icon-btn btn-close">x</a>
            </div> -->
        </div>
        <div class="container">
            <!-- 결제내용 안내 -->
            <article class="payment-info">
                <ul class="info-list">
                    <li class="info-txt">마지막으로<br>결제 내용을 확인해주세요</li>
                </ul>
            </article>
            <!-- //결제내용 안내 -->
             <div class="bar">
                <span></span>
             </div>
            <!-- 결제서비스 선택 -->
            <article class="payment-detail">
                <div class="cont-box">
                    <div class="payment-detail-list">
                        <ul>
                            <li>
                                <label>상품명</label>
                                <span>아이패드 Air 5</span>
                            </li>
                            <li>
                                <label>상점명</label>
                                <span>주식회사 다날</span>
                            </li>
                            <li>
                                <label>상품금액</label>
                                <span>1,000,000원</span>
                            </li>
                            <li>
                                <label>할인금액</label>
                                <span>-10,000원</span>
                            </li>
                            <li class="total">
                                <label>결제금액</label>
                                <span>990,000원</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
            <article class="payment-benefit">
                <div class="cont-box">
                    <div class="benefit-list">
                        <ul>
                            <li>- 결제금액은 다음달 통신비에 청구됩니다.</li>
                            <li>- 요금 미납 시 가산금이 청구됩니다.</li>
                        </ul>
                    </div>
                </div>
            </article>
            <div class="cont-box">
                <div class="inputbox">
                    <input type="text" placeholder="결제내역 수신 이메일 입력(선택)">
                </div>
            </div>
            <!-- //결제서비스 선택 -->
            <article class="payment-button">
                <div class="btn-submit-box">
                    <button class="primary-button active"><span>결제완료</span></button><!-- 버튼 활성화 시 class="active"추가 -->
                </div>
            </article>
        </div>
    </div>
</body>
</html>
